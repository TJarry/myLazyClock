<button ui-sref="webapp.alarmClockItem({ id: a.id })" ng-repeat="a in alarmClocks" class="btn btn-default btn-lg btn-block">
    <h1>{{ a.name }}</h1>
        {{ a.id }}
</button>
<button class="btn btn-default btn-lg btn-block" ui-sref="webapp.alarmClockAdd">
    <h1><span class="glyphicon glyphicon-plus"></span> Add a new alarm clock</h1>
</button>
