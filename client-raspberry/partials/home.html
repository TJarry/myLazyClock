<h1>My Lazy Clock</h1>
<div class="clock-wrap" ng-controller="myLazyClock.controller.clock">
	<div class="hour-wrap">
		<div class="digit-top">
			<div class="front">00</div>
			<div class="back">00</div>
		</div>
		<div class="digit-bottom">
			<div class="front">00</div>
		</div>
	</div>
	<div class="min-wrap">
		<div class="digit-top">
			<div class="front">00</div>
			<div class="back">00</div>
		</div>
		<div class="digit-bottom">
			<div class="front">00</div>
		</div>
	</div>
	<div class="sec-wrap">
		<div class="digit-top">
			<div class="front">00</div>
			<div class="back">00</div>
		</div>
		<div class="digit-bottom">
			<div class="front">00</div>
		</div>
	</div>
</div>
<p>{{alarmClock.id}}</p>
<p>{{alarmClock.address}}</p>
