<div class="alarmClock">
<div ui-view class="panelClock"></div>
<div class="sound" ng-class="{'sound0' : volumeUI == 0, 'sound1' : volumeUI == 1, 'sound2' : volumeUI == 2, 'sound3' : volumeUI == 3, 'sound4' : volumeUI == 4}"></div>
<div class="online" ng-class="{'onlineOK' : online, 'onlineKO' : !online}"></div>
</div>
